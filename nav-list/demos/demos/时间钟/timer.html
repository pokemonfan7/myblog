		<title></title>
		<script>
			window.onload=function()
			{
				function doubletime(num)
				{
					if(num<10)
					{
						return'0'+num;
					}
					else
					{
						return ''+num;
					}
				}
				function outTime()
				{
					var oDate=new Date();
					var str=doubletime(oDate.getHours())+':'+doubletime(oDate.getMinutes())+':'+doubletime(oDate.getSeconds());
					var oDiv=document.getElementById('div1');
					//alert(str);
					oDiv.innerHTML=str;
				}
				outTime();
				setInterval(outTime,1000);
				function imgTime()
				{
					var oDate=new Date();
					var str=oDate.getFullYear()+doubletime(oDate.getMonth()+1)+doubletime(oDate.getDate())+doubletime(oDate.getHours())+doubletime(oDate.getMinutes())+doubletime(oDate.getSeconds());
					//alert(str);
					var aImg=document.getElementsByClassName('timee');
					for(var i=0;i<aImg.length;i++)
					{
						aImg[i].src='images/'+str.charAt(i)+'.png';
					}
					var oImg=document.getElementById('ji');
					var str1=oDate.getDay();
					function toChinese(day)
					{
						switch(day)
						{
							case 0:return 'seven';
						
							case 1:return 'one';
						
							case 2:return 'two';
						
							case 3:return 'three';
						
							case 4:return 'four';
						
							case 5:return 'five';
						
							case 6:return 'six';
						}
					}
					oImg.src='images/'+toChinese(str1)+'.png';
				}
				imgTime();
				setInterval(imgTime,1000);
			};
		</script>
