<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="Keywords" content="">
		<meta name="Description" content="">
		<title></title>
		<script>
function setCookie(name, value, iDay)
{
	var oDate=new Date();
	
	oDate.setDate(oDate.getDate()+iDay);
	
	document.cookie=name+'='+value+';expires='+oDate;
}

function getCookie(name)
{
	//'username=abc; password=123456; aaa=123; bbb=4r4er'
	var arr=document.cookie.split('; ');
	var i=0;
	
	//arr->['username=abc', 'password=123456', ...]
	
	for(i=0;i<arr.length;i++)
	{
		//arr2->['username', 'abc']
		var arr2=arr[i].split('=');
		
		if(arr2[0]==name)
		{
			return arr2[1];
		}
	}
	
	return '';
}

function removeCookie(name)
{
	setCookie(name, '1', -1);
}

window.onload=function ()
{
	var oForm=document.getElementById('form1');
	var oUser=document.getElementsByName('user')[0];
	var oBtnClear=document.getElementsByTagName('a')[0];
	
	oForm.onsubmit=function ()
	{
		setCookie('user', oUser.value, 30);
	};
	
	oUser.value=getCookie('user');
	
	oBtnClear.onclick=function ()
	{
		removeCookie('user');
		oUser.value='';
	};
};
		</script>
	</head>
<body>
<form action="http://www.qq.com/" id="form1">
	用户名：<input type="text" name="user" id="user1">
	
	密码：<input type="password" name="password">

	<input type="submit" value="登录">
	<a href="javascript:;">清除记录</a>
</form>
</body>
</html>
