<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style:none;
        }
        div{
            font-family:"Microsoft YaHei","微软雅黑";
            text-align:center;
            vertical-align:center;
        }
        .box{
            width: 220px;
            height: 220px;
            position:relative;
            margin:50px auto;
        }
        .img,.text{
            position:absolute;
            left:0;
            top:0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .img img{
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position:relative;
        }
        .text{
            transition:.5s 0.3s;
            transform:translateX(-100%);
            pointer-events:none;
            background-color:#333;
            opacity:0;
            z-index:2;
        }
        .text h3{
            color:#fff;
            position:relative;
            letter-spacing: 2px;
            font-size:22px;
            margin:0 30px;
            padding:55px 0 0 0;
            height:55px;
            text-shadow: 0 0 1px white,0 1px 2px rgba(0,0,0,0.3) ;
        }
        .text p{
            color:#bbb;
            padding:10px 5px;
            font-style:italic;
            margin:0 30px;
            font-size: 12px;
            border-top:1px solid rgba(255,255,255,0.5);
        }
        .img:after{
            content:"";
            width: 100%;
            height: 100%;
            border-radius:50%;
            position:absolute;
            left:0;
            top:0;
            box-shadow:0 0 0 20px rgba(255,255,255,.5) inset;
        }
        .box:hover .img img,.box:hover .img:after{
            transform:scale(0.5);
            opacity:0;
            transition:0.5s;
        }
        .box:hover .text{
            opacity:1;
            transform:translateX(0);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="img"><img src="fw.png" alt="凤王"></div>
        <div class="text">
            <h3>凤王<br>传奇宝可梦</h3>
            <p>Pokemon of Legend</p>
        </div>
    </div>
</body>
</html>
